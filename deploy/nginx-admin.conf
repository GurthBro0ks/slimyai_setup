server {
    listen 80;
    server_name admin.slimyai.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name admin.slimyai.xyz;

    ssl_certificate /etc/letsencrypt/live/admin.slimyai.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.slimyai.xyz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.slimyai.xyz/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # API + SSE
    location /api/ {
        proxy_pass http://127.0.0.1:3080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_read_timeout 3600s;
        proxy_buffering off;
    }

    location /tasks/ {
        proxy_pass http://127.0.0.1:3080/tasks/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_read_timeout 3600s;
        proxy_buffering off;
    }

    # Default: Next.js UI
    location / {
        proxy_pass http://127.0.0.1:3081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
