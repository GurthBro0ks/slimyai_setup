# Prometheus configuration for Slimy Admin API monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  - job_name: 'slimy-admin-api'
    static_configs:
      - targets: ['admin-api:3080']
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.host.internal:9323']
    metrics_path: '/metrics'
    scrape_interval: 30s

